[env:uno]
platform = atmelavr
board = uno
framework = arduino
lib_deps = 
	arduino-libraries/Servo@^1.2.2
	mcendu/LCDI2C_Multilingual_MCD@^2.1.0

[env:native]
platform = native
test_filter = test_native
build_flags = 
	-DUNIT_TEST
lib_deps = 
	arduino-libraries/Servo@^1.2.2
	google/googletest@^1.15.2
	fabiobatsilva/ArduinoFake@^0.4.0
	mcendu/LCDI2C_Multilingual_MCD@^2.1.0
test_framework = googletest
